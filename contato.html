<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contato</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <header>
        <img src="./img/logo.png" class="imagemlogo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="sobre.html">Sobre</a></li>
            </ul>
        </nav>
    </header>

    <main class="formulariocontato">
		<form>
			<label for="nomesobrenome">Nome e Sobrenome</label>
			<input type="text" id="nomesobrenome" class="input-padrao" required>

			<label for="enderecoemail">Email</label>
			<input type="email" id="enderecoemail" class="input-padrao" required placeholder="seuemail@dominio.com">

			<label for="telefone">Telefone</label>
			<input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

			<label for="mensagem">Mensagem</label>
			<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

			<fieldset>
				<legend>Como prefere o nosso contato?</legend>
				
				<label for="radio-email">
					<input type="radio" name="contato" value="email" id="radio-email">Email</label>
				

				<label for="radio-telefone">
					<input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
				

				<label for="radio-whatsapp">
					<input type="radio" name="contato" value="Whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
				
	            </fieldset> 

	            <fieldset>
		            <legend> Qual horário prefere ser atendido?</legend>
		            <select>
		            	<option>Manhã</option>
		            	<option>Tarde</option>
		            	<option>Noite</option>
		            </select>
	        	</fieldset>

	            <label class="checkbox"><input type="checkbox" checked>
		            Gostaria de receber nossas novidades por email?</label>
				<input type="submit"  value="Enviar Formulário" class="enviar">

		</form>

		<table>
			<thead>
				 <tr>
				 	<th>Dia</th>
				 	<th>Horário</th>
				 </tr>	
			</thead>

			<tbody>
 				<tr>
 					<td>Segunda</td>
 					<td>8h-20h</td>
 				</tr>

 				<tr>
 					<td>Quarta</td>
 					<td>8h-20h</td>
 				</tr>
 				
 				<tr>
 					<td>Sexta</td>
 					<td>8h-20h</td>
 				</tr>			

					
            </tbody>




		</table>

		
	</main>

    
</body>
</html>
